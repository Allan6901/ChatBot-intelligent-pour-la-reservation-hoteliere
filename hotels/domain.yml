version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - rechercher_hotel

entities:
  - ville
  - prix

slots:
  ville:
    type: text
    mappings:
    - type: from_entity
      entity: ville
  prix:
    type: text
    mappings:
    - type: from_entity
      entity: prix

responses:
  utter_greet:
  - text: "Bonjour ! Comment puis-je vous aider ?"

  utter_goodbye:
  - text: "Au revoir !"

  utter_iamabot:
  - text: "Je suis un bot, propulsé par Rasa."

  utter_demander_ville:
  - text: "Dans quelle ville souhaitez-vous rechercher un hôtel ?"

actions:
  - action_rechercher_hotel
  - action_demander_ville

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true