version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Recherche d'hôtel avec ville détectée
  steps:
  - intent: rechercher_hotel
    entities:
    - ville
  - action: action_rechercher_hotel

- rule: Recherche par prix avec entité
  steps:
  - intent: demander_prix
    entities:
    - prix
  - action: action_rechercher_par_prix

- rule: Recherche par capacité avec entité
  steps:
  - intent: demander_capacite
    entities:
    - personnes
  - action: action_rechercher_par_capacite